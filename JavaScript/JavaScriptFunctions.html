<!DOCTYPE html>
<html>
  <head>
    <title>Javascript</title>
    <script>
      function sayhello(canbeanything){
        document.write("HELLO WORLD : " + canbeanything);
      }
    </script>
  </head>
  <body>
    <script>

    sayhello("bitch");
    document.write("<br>") // Change line
    sayhello("lasgna");
    </script>
  </body>
</html>
