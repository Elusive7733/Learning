<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elusive</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="bootstrap_css.css">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Kanit&family=Play:wght@400;700&display=swap" rel="stylesheet">
<link rel="icon" type="img/png" href="pics/rick_and_morty_smol.gif">
</head>

<body>

<div class="bg-transparent">
  <div class="navbar navbar-dark">
    <a class="navbar-brand" href="#">
      <img src="pics/rick_and_morty_best.gif" width="70" height="70" class="d-inline-block" alt="" loading="lazy">
      <span class="navbar-brand mb-0 h1">Elusive</span>
    </a>
    <a class="btn btn-primary" role="button" href="#">Login</a>
  </div>
</div>

<div class="container">
  <span id="head">Sign-up</span>
  <form>
    <div class="row">
      <div class="col">
        <label for="fname">First Name</label>
        <input type="text" id="fname" class="form-control">
      </div>
      <div class="col">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="uname">Username</label>
        <input type="text" id="uname" class="form-control">
      </div>
      <div class="col">
        <label for="em">Email</label>
        <input type="email" id="em" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="pw">Password</label>
        <input type="password" id="pw" class="form-control">
      </div>
      <div class="col">
        <label for="cpw">Confirm Password</label>
        <input type="password" id="cpw" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="pnum">Phone</label>
        <input type="tel" id="pnum" class="form-control">
        <small>*Optional</small>
      </div>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">I agree to the terms and conditions.</label>
    </div>
    <a class="btn btn-primary" role="button" href="#">Submit</a>
  </form>
</div>


</body>
</html>
