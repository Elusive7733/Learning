{% extends 'blog/base.html' %}


{% block content %}
    {% for post in posts %}
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ post.author.profile.img.url }}">
            <div class="media-body">
                <div class="article-metadata">
                <a class="mr-2" href="#">{{ post.author }}</a>
                <br>
                <small class="text-muted">Posted On: {{ post.date_posted|date:"d F, Y, h:i A." }}</small>
                <br>
                <small class="text-muted">Modified On: {{ post.last_modified|date:"d F, Y, h:i A." }}</small>
                </div>
                <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
                <p class="article-content">{{ post.content }}</p>
            </div>
      </article>
    {% endfor %}

{% endblock content %}
