    <h1>Growth Mindset Test</h1>
    <h2>Please enter your info</h2>
    <p>These fields are required</p>
    <br>
    <form action="" method="GET">
        <label for="fname">First Name: </label>
        <input type="text" id="fname" placeholder="First Name">
        <label for="lname">First Name: </label>
        <input type="text" id="lname" placeholder="Last Name">
        <br>
        <label for="emtag">Email:</label>
        <input type="email" id="emtag" placeholder="email@example.com">
        <label for="pwtag">Password:</label>
        <input type="password" id="pwtag" placeholder="password">
        <br>
        <p>18+?</p>
        <label for="yes">Yes:</label>
        <input type="radio" name="18+" id="yes" value="yes">
        <label for="no">No:</label>
        <input type="radio" name="18+" id="no" value="no">
        <br>
        <p>Bitcoin or credit-card</p>
        <select name="Payment">
            <option value="btc">Bitcoin</option>
            <option value="cc">Credit Card</option>
        </select>
        <br>
        <label for="comments">Feedback:</label>
        <textarea name="Comments" id="comments" cols="40" rows="10"></textarea>
        <br>
        <input type="submit" name="" id="" value="Submit">
    </form>
