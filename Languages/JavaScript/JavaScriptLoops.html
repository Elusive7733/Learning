<!DOCTYPE html>
<html>
  <head>
    <title>Javascript</title>
  </head>
  <body>
    <script>

      var x = ["dog", 12, "WTF", true];
      for(i = 0; i < 4; i++)
      {
        alert(x[i]);
        document.write("<br>");
        document.write("This is iteration # " + i);
        document.write("<br>");
      }
      
    </script>
  </body>
</html>
