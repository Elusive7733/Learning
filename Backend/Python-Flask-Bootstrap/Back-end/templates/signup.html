{% extends 'Base.html' %}

{% block content %}
<div class="container">
    <span id="head">Sign-up</span>
    <form action="{{url_for('checkout')}}">
      <div class="row">
        <div class="col">
          <label for="fname">First Name</label>
          <input type="text" name="fname" class="form-control">
        </div>
        <div class="col">
          <label for="lname">Last Name</label>
          <input type="text" name="lname" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="uname">Username</label>
          <input type="text" name="uname" class="form-control">
        </div>
        <div class="col">
          <label for="em">Email</label>
          <input type="email" name="em" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="pw">Password</label>
          <input type="password" name="pw" class="form-control">
        </div>
        <div class="col">
          <label for="cpw">Confirm Password</label>
          <input type="password" name="cpw" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="pnum">Phone</label>
          <input type="tel" name="pnum" class="form-control">
          <small>*Optional</small>
        </div>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">I agree to the terms and conditions.</label>
      </div>
      <input type="submit" name="submit" id="Submit">
    </form>
  </div>
{% endblock %}
